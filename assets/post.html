        $.ajax({
            type: "GET",
            url: "/api/posts",
            data: {},
            success: function (response) {
                console.log(response);

                }
            },
            error: function (error) {
                console.log(`에러가 발생하였습니다.`);
            },
        });
    }

    function write_post() {
        location.href = "/write"
    }

    function make_tr(post) {
        const {postId, nickname, title, content} = post;
        const temp_html = `<tr>
                <th scope="row">${postId}</th>
                <td>${nickname}</td>
                <td>${title}</td>
            </tr>`
        $('#table_body').append(temp_html);
    }

</script>
